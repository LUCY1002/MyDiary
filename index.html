<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital@0;1&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

   
    <div class="container">
       
   <div class="social-link-profile-background">
     
    <div class="content-container">

        <div class="image-column">

            <img class="profile-picture" src="avatar-jessica.jpeg" alt="profile-picture">

        </div>
       
         <div class="content-links">
            <div class="name-place-links">
              <div class="name">Jessica Randall</div>
              <div class="location"> London, United Kingdom</div>
              <div class="skills">"Front-end developer and avid reader."</div>
            </div>
         
           <div class="main-links">
              <div class="Github">Github</div>
              <div class="Frontend-mentor">Frontend Mentor</div>
              <div class="LinkedIn">LinkedIn</div>
              <div class="Twitter">Twitter</div>
              <div class="Instagram">Instagram</div>

           </div>
        
        </div>


    </div>




   </div>




    </div>
    
</body>
</html>
